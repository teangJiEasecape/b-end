<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!--스타일-->
        <link rel="stylesheet" href="./style/style.css">
        <link rel="stylesheet" href="./style/font.css">
        <!--스크립트-->
        <script type="text/javascript" src="./script/script.js"></script>
        <!--앱등록-->
        <link rel="manifest" href="/b-end/manifest.json" />
        <link rel="manifest" href="/b-end/manifest.webmanifest" />
        <meta name="theme-color" content="#000000" />
    </head>
    <body>
       <main>
           <section class="main-section">

                <div class="title">B-END</div>
                
                <div class="result-div">
                    <input type="text" inputmode="numeric" pattern="[0-9]*" class="ipt" placeholder="정답을 입력해주세요."/>
                    <button type="button" class="submit-btn">정답확인</button>
                </div>

                <div class="result-box">
                    <video src="./img/hint.mp4" controls></video>
                </div>

                <div class="failure-box">
                    틀렸어요! 다시 시도해보세요 🥲
                </div>

           </section>
       </main>
    </body>
</html>
